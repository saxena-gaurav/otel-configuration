    memory_limiter:
      check_interval: 1s
      limit_percentage: 75
      spike_limit_percentage: 50

    batch:
      send_batch_size: 10000
      timeout: 10s

  service:
    extensions: [basicauth/metrics, basicauth/logs, health_check, memory_ballast]
    pipelines:
      metrics:
        receivers: [otlp, k8s_cluster, prometheus]
        exporters: [prometheusremotewrite]
      traces:
        processors: [batch]
        exporters: [loadbalancing, logging]
      logs:
        receivers: [k8s_events, k8sobjects, otlp]
        processors: [batch]
        exporters: [loki]

